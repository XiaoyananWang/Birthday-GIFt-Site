<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1>Today is Chi's birthday 🎉</h1>
      <img src="images/chi.jpg" id="avatar-img" />
      <h2 id="bday-age">29 years old</h2>
      <h4 id="bday-date">07.21.2023</h4>
    </div>
    <div class="gift-section">
        <h2 class="gif-title">Here's how happy I am for you today🥳</h2>
        <h3 class="gif-instruction">(Hover over the gift)</h3>
        <div class="gif-img" id="happy"></div>
    </div>
    <div class="gift-section">
        <h2 class="gif-title">How people react when you enter the room 😍</h2>
        <div class="gif-img" id="hot"></div>
    </div>
    <div class="gift-section">
        <h2 class="gif-title">My reaction to you 💋</h2>
        <div class="gif-img" id="badass"></div>
    </div>
    <div class="gift-section">
        <h2 class="gif-title">If I had to describe you with ONE word 👇</h2>
        <div class="gif-img" id="genius"></div>
    </div>
    <div class="gift-section">
        <h2 class="gif-title">This one's for you, my baby 🥂</h2>
        <div class="gif-img" id="cheers"></div>
    </div>
    <div id="footer">
        <p>I love you!</p>
  </body>
</html>
